<!-- Donate Modal -->
   
        <h2 class="text-center">Edit Profile</h2>
      <div class="row">
         <div class="large-12 columns">
            <label>Location</label>
            <input type="text" placeholder="New York, CA" />    
            <label>Tell us about yourself</label>
            <textarea rows="30" placeholder="Bacon ipsum dolor sit amet t-bone pork chop flank, swine tenderloin pork belly turducken drumstick pork pastrami. Prosciutto doner sausage strip steak tail sirloin. Pig boudin tri-tip sausage chicken porchetta tenderloin tongue bacon hamburger ribeye leberkas." ></textarea> 
            <label>Select Charity Preferences</label>
            <input type="text" placeholder="Charity Preferences" />
            <fieldset>
            <legend>Enter your birthdate</legend>
            <div class="row">
          <div class="large-4 columns">
          <label>Month
            <select>
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
            </select>
          </label>
          </div>
          <div class="large-4 columns">
          <label>Day
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          </div>
          <div class="large-4 columns end">
          <label>Year
            <select>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
            </select>
          </label>
          </div>
      </div>
              </fieldset>
      <label>Upload new Profile Picture</label>
      <form action="/file-upload" class="dropzone" id="profile-gallery"></form>
          </div>
        </div> 
        

    <div class="row">
         <div class="large-12 columns">
         <a href="#" class="medium button">Save</a>
          <a href="#" class="medium button">Cancel</a>
       </div>
     </div>
